<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up form</title>
    <link rel="stylesheet" href="sign-up-form.css">
    
</head>
<body>
    <div class="container">
        <div class="left-part">
            <img src="logo.png" alt="logo" class="logo" width="200px" height="auto">
        </div>
        <div class="right-part">
            <div class="top">
                <p>This is not a real Hotel, it's the Hotel of your dreams.
                <br>Please sign up and shut up! <br>You know you want it.    
                </p>
                <p>Thanks for sharing! sharing is caring...</p>
            </div>
            <div class="form-container">
                <form action="post" id="form">
                    <h1>Lets do this</h1>
                    <div class="name">
                        <label for="first-name">FIRST NAME</label>
                        <input type="text" id="first-name" name="first-name" required/>
                        <label for="last-name">LAST NAME</label>
                        <input type="text" id="last-name" name="last-name" required/>
                    </div>
                    <div class="email">    
                        <label for="email">EMAIL</label>
                        <input type="email" id="email" name="email"required/>
                        <label for="phone-number">PHONE NUMBER</label>
                        <input type="text" id="phone-number" name="phone-number" required/>
                    </div>
                    <div class="password">    
                        <label for="password">PASSWORD</label>
                        <input type="password" id="password" name="password" required/>
                        <label for="confirm-password">CONFIRM PASSWORD</label>
                        <input type="password" id="confirm-password" name="confirm-password" required/>
                    </div> 
                    <br><br>
                    <div class="foot-cont">
                        <div class="button-container"><button>Create Account</button></div>      
                        </form>
                        <br>
                        <div class="footer">Already have an account? <a href="">login</a></div>
                    </div>
            </div>
        </div>
    </div> 
    <script>
        let form = document.querySelector('#form');
        let password = document.querySelector("#password");
        let confirmPassword = document.querySelector("#confirm-password");

        form.addEventListener('submit', e => {
            if (password.value !== confirmPassword.value) {
                e.preventDefault();
                alert('passwords do not match');
            }
        });
        
    </script>   
</body>
</html>
